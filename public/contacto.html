		<div class="contacto">
			<h1 class="contacto_titulo">Contáctanos</h1>
			<form class="contacto__formulario">
				<div class="contacto__contenedor-nombre">
					<input
						class="contacto__nombre-input"
						id="nombre"
						name="nombre"
						type="text"
						required
					/>
					<label class="contacto__nombre-label" for="nombre">Nombre </label>
					<hr class="hr hr--input" />
				</div>
				<div class="contacto__contenedor-correo">
					<input
						class="contacto__correo-input"
						id="correo"
						name="correo"
						type="email"
						required
					/>
					<label class="contacto__correo-label" for="correo">Correo </label>

					<hr class="hr hr--input" />
				</div>
				<div class="contacto__contenedor-telefono">
					<input
						class="contacto__telefono-input"
						id="telefono"
						name="telefono"
						type="number"
						required
					/>
					<label class="contacto__telefono-label" for="telefono"
						>Teléfono
					</label>
					<hr class="hr hr--input" />
				</div>
				<div class="contacto__contenedor-mensaje">
					<textarea
						class="contacto__mensaje-input"
						name=""
						id=""
						required
					></textarea>
					<label class="contacto__mensaje-label" for="mensaje">Mensaje </label>

					<hr class="hr hr--input" />
				</div>
				<input class="contacto__boton-enviar" type="submit" value="Enviar" />
			</form>
		</div>
